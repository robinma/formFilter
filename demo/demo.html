<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>弹框</title>
	<script type="text/javascript" src="http://www.yiban.cn/js/2013/library/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="../formFilter.js"></script>
</head>
<body>
	<ul node-type="form">
		<li>
			<lable class="d">name:</lable>
			<input type="text" name="name" ff-length="1,4,'请输入1-4个文字'">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">password:</lable>
			<input type="text" name="password">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">rePassword:</lable>
			<input type="text" name="repassword" ff-exp="/\S{6,18}/">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">phoneNum:</lable>
			<input type="text" name="phone" ff-exp="/13[0-9]{9}/">
			<span class="tip"></span>
		</li>
		<li>
			<input type="submit" name="button">
		</li>
	</ul>

	<script type="text/javascript">
	var setStatus=function(err,txt,field){
		console.log(arguments)
		var tip=field.$el.parent('li').find('.tip');
		if(err){
			tip.text('');
		}else{
			tip.text(txt);
		}
	}
	var ffilter=formFilter('ul[node-type="form"]',{
		'  input[name="name"]':{
			require:true,
			callback:setStatus
		},
		' input[name="password"]':{
			require:true
		},
		'input[name="repassword"]':{
			require:true
		},
		'input[name="phone"]':{
			'ff-exp':['/1{1}\d{2}\d{8}/ig','输入数据错误'],
			'ff-remote':''			
		}
	});



	</script>
</body>
</html>
