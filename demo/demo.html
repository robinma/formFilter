<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>弹框</title>
	<script type="text/javascript" src="./lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../src/formFilter.js"></script>
</head>
<body>
	<ul node-type="form">
		<li>
			<lable class="d">name:</lable>
			<input type="text" name="name" _ff-length="1,4,'请输入1-4个文字'">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">password:</lable>
			<input type="text" name="password">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">rePassword:</lable>
			<input type="text" name="repassword">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">phoneNum:</lable>
			<input type="text" name="phone">
			<span class="tip"></span>
		</li>
		<li>
			<lable class="d">verfiyCode:</lable>
			<input type="text" name="vcode">
			<span class="tip"></span>
		</li>
		<li>
			<input type="submit" name="button">
		</li>
	</ul>

	<script type="text/javascript">
	var setStatus=function(err,txt,field){
		console.log(arguments)
		var tip=field.$el.parent('li').find('.tip');
		if(err){
			tip.text(txt);
		}else{
			tip.text('');
		}
	}
	var ffilter=formFilter('ul[node-type="form"]',{
		'input[name="name"]':{
			require:true,
			callback:setStatus,
			focus:function(){
				console.log('focus')
			}
		},
		'input[name="password"]':{
			'ff-exp':[/^(?!\d+$)(?![a-zA-Z]+$)[a-zA-Z0-9]{6,}$/i,'输入密码不正确'],
			//require:true,
			callback:setStatus
		},
		'input[name="repassword"]':{
			'ff-exp':[/^(?!\d+$)(?![a-zA-Z]+$)[a-zA-Z0-9]{6,}$/i,'输入密码不正确'],
			'ff-equal':['input[name="password"]','输入的内容不一致'],
			require:true,
			callback:setStatus
		},
		'input[name="phone"]':{
			require:true,
			'ff-exp':[/1{1}\d{2}\d{8}/i,'输入数据错误'],
			'ff-remote':'',
			callback:setStatus		
		},
		'input[name="vcode"]':{
			'ff-exp':[/^[a-zA-Z0-9]{4}$/i,'输入的验证码不正确'],
			'ff-remote':['/formFilter/demo/demo.php',function(data){
				data=eval('('+data+')');
				if(data.code == 1){
					return true;
				}else{
					return false;
				}
			},'验证码错误'],
			callback:setStatus
		}
	});

	console.log(ffilter.check(),'ffilter.check()')

	$('input[type="submit"]').on('click',function(){
		console.log(ffilter.check(),'ffilter.check()')
		console.log(ffilter.serialize(),'ffilter.serialize()')
		ffilter.submit(function(err){
			console.log('check err',err)
		});
	});
	</script>
</body>
</html>
